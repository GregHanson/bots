apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: policybot-syncmgr-testresults
  labels:
    app: policybot-syncmgr-testresults
spec:
  schedule: "0 3 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: policybot
              image: "{{ .Values.image }}"
              imagePullPolicy: "{{ .Values.imagePullPolicy }}"
              args:
                - /policybot
                - syncmgr
                - --config_repo istio/bots/master
                - --config_file
                - policybot/policybot.yaml
                - --filter
                - testresults
              envFrom:
                - secretRef:
                    name: policybot
          restartPolicy: OnFailure
